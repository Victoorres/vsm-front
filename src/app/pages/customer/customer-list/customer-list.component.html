<div class="container">
  <div class="row">
    <div class="col-md-9">
      <mat-form-field appearance="standard">
        <mat-label>Filtrar clientes</mat-label>
        <input
          placeholder="Ex. Victor Monteiro"
          (keyup)="applyFilter($event)"
          matInput
          #input
        />
      </mat-form-field>
    </div>
    <div class="col-md-3 mt-3" style="text-align: end">
      <button
        type="button"
        class="btn btn-outline-primary"
        style="color: #3f51b5; border-color: #3f51b5"
      >
        Cadastrar cliente
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table [dataSource]="dataSource" mat-table matSort>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th
          style="width: 7% !important"
          *matHeaderCellDef
          mat-header-cell
          mat-sort-header
        >
          Ações
        </th>
        EDITAR
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Document Column -->
      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF/CNPJ</th>
        <td mat-cell *matCellDef="let row">
          {{ formatDocument(row.document) }}
        </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Cidade</th>
        <td mat-cell *matCellDef="let row">
          {{ row.address.city }} - {{ row.address.uf }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- No data found -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
          Nenhum resultado encontrado na pesquisa "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
